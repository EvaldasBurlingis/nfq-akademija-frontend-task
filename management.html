<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Specialisto Puslapis</title>
</head>

<body class="min-h-screen flex flex-col justify-center items-center w-full bg-gray-300 p-2 lg:p-8">
    <main class="bg-white h-full w-full shadow-xl rounded p-2 lg:p-4 flex flex-col">
        <div class="w-full border-b-2 pb-2">
            <h1 class="text-center text-3xl lg:text-5xl font-bold">SPECIALISTO PUSLAPIS</h1>
            <p class="text-lg">Šiuo metu laukiančiųjų eilėje yra: <strong><span class="text-green-500 text-xl" id="totalWaitingList">0</span></strong> klientai.</p>
        </div>
        <div class="w-full h-full flex flex-col lg:flex-row">
            <div class="w-full lg:w-1/2 bg-gray-200 h-auto border-b-2 lg:border-b-0 lg:border-r-2 border-gray-900 p-0 lg:p-4">
                <h2 class="font-semibold text-3xl text-center mb-4">SPECIALISTAS 1</h2>
                <table class="text-left border-collapse w-full">
                    <thead>
                        <tr class="border-b-4 border-gray-500 text-center text-xs lg:text-md">
                            <th class="p-1  font-sans uppercase border-gray-500 border-r">
                                Kliento eiles nr</th>
                            <th class="p-1  font-sans uppercase border-gray-500 border-r">
                                Kliento vardas</th>
                            <th class="p-1  font-sans uppercase border-gray-500 border-r">
                                Vizito priežastis</th>
                            <th class="p-1  font-sans uppercase border-gray-500 border-r">
                                Aptarnautas</th>
                            <th class="p-1  font-sans uppercase border-gray-500 border-r">
                                Statusas</th>
                        </tr>
                    </thead>
                    <tbody id="spec1Table">
                    </tbody>
                </table>
            </div>
            <div class="w-full lg:w-1/2 bg-gray-200 h-auto p-4">
                <h2 class="font-semibold text-3xl text-center mb-4">SPECIALISTAS 2</h2>
                <table class="text-left border-collapse w-full">
                    <thead>
                        <tr class="border-b-4 border-gray-500 text-center text-xs lg:text-md">
                            <th class="p-1  font-sans uppercase border-gray-500 border-r">
                                Kliento eiles nr</th>
                            <th class="p-1  font-sans uppercase border-gray-500 border-r">
                                Kliento vardas</th>
                            <th class="p-1  font-sans uppercase border-gray-500 border-r">
                                Vizito priežastis</th>
                            <th class="p-1  font-sans uppercase border-gray-500 border-r">
                                Aptarnautas</th>
                            <th class="p-1  font-sans uppercase border-gray-500 border-r">
                                Statusas</th>
                        </tr>
                    </thead>
                    <tbody id="spec2Table">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
