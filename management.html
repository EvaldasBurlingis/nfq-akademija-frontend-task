<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.1.2/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Administracija</title>
</head>

<body class="min-h-screen flex flex-col lg:flex-row justify-between w-full bg-svg relative">
    <nav role="navigation"
        class="w-full lg:w-24 lg:h-screen h-24 bg-purple-900 flex justify-between md:justify-center md:items-center lg:flex-col flex-row text-white text-2xl lg:text-3xl">
        <a href="/" class="w-1/4 md:w-24 md:h-24 h-24 flex flex--center flex-col hover:bg-purple-700">
            <i class="fas fa-user-plus"></i>
            <p class="text-xs hidden md:block">Registracija</p>
        </a>
        <a href="/queue.html" class="w-1/4 md:w-24 md:h-24 h-24 flex flex--center flex-col hover:bg-purple-700">
            <i class="fas fa-list"></i>
            <p class="text-xs hidden md:block"">Švieslentė</p>
         </a>
         <a href="/management.html" class="w-1/4 md:w-24 md:h-24 h-24 flex flex--center flex-col bg-purple-700">
            <i class="fas fa-users-cog"></i>
            <p class="text-xs hidden md:block"">Administracija</p>
         </a>
        <a href="/administrator.html" class="w-1/4 md:w-24 md:h-24 h-24 flex flex--center flex-col hover:bg-purple-700">
            <i class="fas fa-sliders-h"></i>
            <p class="text-xs hidden md:block"">Nustatymai</p>
         </a>
    </nav> 
    <main class="p-4 lg:p-16 w-full flex justify-start flex-col h-auto flex-1 md:h-full lg:flex-auto">
        <div class="p-4 lg:p-8 rounded-lg shadow-xxl h-full w-full bg-white--gradient">
            <div class="flex flex-row flex-wrap">
                <div class="bg--gradient__purple h-32 md:h-40 w-full md:w-1/3 shadow-xl flex flex--center flex-col text-white rounded">
                    <span class="inline-block">Šiuo metu eilėje:</span>
                    <span id="totalWaitingList" class="text-6xl inline-block"></span>
                </div>
                <div class="bg--gradient__purple h-32 md:h-40 w-full md:w-1/3 shadow-xl flex flex--center flex-col text-white rounded my-2 md:my-0 md:mx-2">
                    <span class="inline-block">Viso aptarnauta:</span>
                    <span id="totalCustomersServed" class="text-6xl inline-block">0</span>
                </div>
            </div>
            <div class="w-full grid my-4 flex-1">
                <div class="h-full bg-white w-full rounded shadow-xxl p-2">
                    <h2 class="text-center text-3xl font-semibold mb-4">Verslo klientai</h2>
                    <table class="w-full">
                        <thead class="bg--gradient__purple text-white rounded">
                            <tr class="text-xs md:text-lg w-full">
                                <th class="py-2 font-normal">Eilės nr.</th>
                                <th class="py-2 font-normal hide-sm">Vardas</th>
                                <th class="py-2 font-normal hide-sm">Vizito priežastis</th>
                                <th class="py-2 font-normal">Statusas</th>
                                <th class="py-2 font-normal">Valdymas</th>
                            </tr>
                        </thead>
                        <tbody id="spec1Table"></tbody>
                    </table>
                </div>
                <div class="h-full bg-white w-full rounded shadow-xxl p-2">
                    <h2 class="text-center text-3xl font-semibold mb-4">Privatūs klientai</h2>
                    <table class="w-full">
                        <thead class="bg--gradient__purple text-white rounded">
                            <tr class="text-xs md:text-lg w-full">
                                <th class="py-2 font-normal">Eilės nr.</th>
                                <th class="py-2 font-normal hide-sm">Vardas</th>
                                <th class="py-2 font-normal hide-sm">Vizito priežastis</th>
                                <th class="py-2 font-normal">Statusas</th>
                                <th class="py-2 font-normal">Valdymas</th>
                            </tr>
                        </thead>
                        <tbody id="spec2Table"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
