<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.1.2/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Specialisto puslapis</title>
</head>
<body class="min-h-screen flex flex-col lg:flex-row justify-between w-full bg-svg relative">
    <nav role="navigation"
        class="w-full lg:w-24 lg:h-screen h-24 bg-purple-900 flex justify-between md:justify-center md:items-center lg:flex-col flex-row text-white text-2xl lg:text-3x">
        <a href="/" class="w-1/4 md:w-24 md:h-24 h-full flex flex--center flex-col bg-purple-700">
            <i class="fas fa-user-plus"></i>
            <p class="text-xs hidden md:block">Registracija</p>
        </a>
        <a href="/queue.html" class="w-1/4 md:w-24 md:h-24 h-full flex flex--center flex-col hover:bg-purple-700">
            <i class="fas fa-list"></i>
            <p class="text-xs hidden md:block"">Švieslentė</p>
            </a>
            <a href="/management.html" class="w-1/4 md:w-24 md:h-24 h-full flex flex--center flex-col hover:bg-purple-700">
                <i class="fas fa-users-cog"></i>
                <p class="text-xs hidden md:block"">Administracija</p>
            </a>
            <a href="/administrator.html"
                    class="w-1/4 md:w-24 md:h-24 h-full flex flex--center flex-col hover:bg-purple-700">
                    <i class="fas fa-sliders-h"></i>
                    <p class="text-xs hidden md:block"">Nustatymai</p>
            </a>
        </nav>
        <main id="register" class="p-4 lg:p-16 w-full flex md:justify-start lg:items-start flex-col h-auto flex-1 md:h-full lg:flex-auto">
            <div class="p-4 lg:p-8 rounded-lg shadow-xl h-full w-full bg-white--gradient md:w-1/4">
                <div class="flex flex-col flex-wrap">
                    <div class="w-full flex items-center justify-between py-4 border-b-2">
                        <p>Įkelti pavyzdinius duomenis</p>
                        <button id="saveLocalStorageBtn" class="btn bg-purple-700">Įkelti</button>
                    </div>
                    <div class="w-full flex items-center justify-between py-4 border-b-2">
                        <p>Išvalyti duomenis</p>
                        <button onClick="clearLocalStorage()" class="btn bg-red-700">Išvalyti</button>
                    </div>
                </div>
            </div>
        </main>
    <script src="js/app.js"></script>
</body>
</html>
