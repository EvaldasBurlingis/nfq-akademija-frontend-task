<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.1.2/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Švieslentė</title>
</head>
<body class="h-screen flex flex-col justify-center items-center w-full bg-gray-300 p-2 lg:p-8">
    <main class="bg-white h-full w-full shadow-xl rounded p-2 lg:p-4 flex flex-col">
        <div class="flex-1 w-full flex lg:flex-row flex-col">
            <div class="w-full lg:w-1/2 border-b-2 lg:border-b-0 lg:border-r-2 p-4">
                <h1 class="text-center text-3xl lg:text-5xl font-bold">SPECIALISTAS 1</h1>
                <p class="text-xl w-full text-left">Eikite prie langelio:</p>
                <p class="text-center text-4xl lg:text-6xl bg-green-500 text-white mt-2" id="spec1"></p>
                <p class="text-xl w-full text-left mt-8">Eilės nr:</p>
                <ul id="specialist1_queue" class="h-64 overflow-auto"></ul>
            </div>
            <div class="w-full lg:w-1/2 p-4">
                <h1 class="text-center text-3xl lg:text-5xl font-bold">SPECIALISTAS 2</h1>
                 <p class="text-xl w-full text-left">Eikite prie langelio:</p>
                 <p class="text-center text-4xl lg:text-6xl bg-green-500 text-white mt-2" id="spec2"></p>
                <p class="text-xl w-full text-left mt-8">Eilės nr:</p>
                <ul id="specialist2_queue" class="h-64 overflow-auto"></ul>
            </div>
        </div>
        <footer class="mt-4 mb-4 h-8">
            <button id="loadDemoContentBtn" class="px-4 py-2 bg-gray-700 text-white rounded font-semibold hover:bg-gray-800 m-2">Įkelti demo</button>
            <a href="/" class="px-4 py-2 bg-gray-700 text-white rounded font-semibold hover:bg-gray-800">Pradinis ekranas</a>
        </footer>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
