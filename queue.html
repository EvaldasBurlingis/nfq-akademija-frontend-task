<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.1.2/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Švieslentė</title>
</head>
<body class="h-screen flex flex-col justify-center items-center w-full bg-purple-900 p-2 overflow-hidden">
    <main class="bg-white h-full w-full shadow-xl rounded p-1 lg:p-4 flex flex-col overflow-hidden">
        <div class="flex-1 w-full flex lg:flex-row flex-col">
            <div class="w-full lg:w-1/2 border-b-2 lg:border-b-0 lg:border-r-2 p-1 flex flex-col">
                <div class="bg-purple-700 p-4 rounded shadow-lg h-64 text-white">
                    <h1 class="text-left text-gray-200 uppercase text-2xl lg:text-3xl font-semibold">Kabinetas 1</h1>
                    <p class="text-xl w-full text-left">Šiuo metu aptarnaujame: <br><span class="font-bold text-8xl block text-center bg-purple-800 rounded" id="spec1"></span></p>
                </div>
                <div class="hidden sm:block flex-1">
                    <p class="text-xl w-full text-center mt-8">Sekantis Klientas:</p>
                    <ul id="specialist1_queue" class=""></ul>
                </div>
            </div>
            <div class="w-full lg:w-1/2 border-b-2 lg:border-b-0 lg:border-r-2 p-1">
                <div class="bg-purple-700 p-4 rounded shadow-lg h-64 text-white">
                    <h1 class="text-left text-gray-200 uppercase text-2xl lg:text-3xl font-semibold">Kabinetas 2</h1>
                    <p class="text-xl w-full text-left">Šiuo metu aptarnaujame: <br><span class="font-bold text-8xl block text-center bg-purple-800 rounded"id="spec2"></span></p>
                </div>
                <div class="hidden sm:block">
                    <p class="text-xl w-full text-left mt-8 text-center">Sekantis Klientas:</p>
                    <ul id="specialist2_queue" class=""></ul>
                </div>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
