<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Registracija</title>
</head>
<body>
    <mainid="register">
        <h1>Kliento registracija</h1>
        <!-- Default form register -->
        <formaction="#" id="registerForm">
            <div>
                <label for="clientName">Kliento vardas</label>
                <input type="text" id="clientName" placeholder="Vardas" required>
            </div>

            <!-- Choose specialist -->
            <div>
                <label for="specialistId">Pasirinkti specialista</label>
                <select id="specialistId" required>
                    <option>1</option>
                    <option>2</option>
                </select>
            </div>

            <!-- Choose specialist -->
            <div>
                <label for="visitReason">Vizito priežastis</label>
                <select id="visitReason" required>
                    <option>Siuntos sekimas</option>
                    <option>Kainų skaičiuoklė</option>
                    <option>Kita</option>
                </select>
            </div>
        
        
        
            <!-- Sign up button -->
            <button type="submit" id="formBtn">Registruoti</button>
     
        
        </form>
        <!-- Default form register -->

        <a href="/">Grizti i pradini</a>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
